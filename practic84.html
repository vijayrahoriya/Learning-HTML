<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/practice84.css">
    <title>navigation bar</title>
</head>
<body>
    <div class="menu-wrapper">
        <div class="navbar" id="navbar">
            <li>
                <a class="btn active"><i class="fa fa-home" aria-hidden="true"></i></a>
            </li>
            <li>
                <a class="btn"><i class="fa fa-user" aria-hidden="true"></i></a>
            </li>
            <li>
                <a class="btn"><i class="fa fa-cog" aria-hidden="true"></i></a>
            </li>
            <li>
                <a class="btn"><i class="fa fa-phone" aria-hidden="true"></i></a>
            </li>
        </div>
    </div>
</body>
<script>
    var btnContainer = document.getElementById("navbar");
    var btns = btnContainer.getElementsByClassName("btn");

    for(var i =0; i<btns.length; i++){
        btns[i].addEventListener('click', function(){
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace("active");
            this.className += " active";
        })
    }
</script>
   
</html>
