<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet"  href="css/practice129.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <div class="box">
        <h1>Calculator for calculation</h1>
        <div class="container">
            <div class="row">
                <input type="text" class="input">
            </div>
            <div class="row">
                <button class="but">ac</button>
                <button class="but">+/-</button>
                <button class="but">%</button>
                <button class="but">/</button>
            </div>
            <div class="row">
                <button class="but">7</button>
                <button class="but">8</button>
                <button class="but">9</button>
                <button class="but">*</button>
            </div>
            <div class="row">
                <button class="but">4</button>
                <button class="but">5</button>
                <button class="but">6</button>
                <button class="but">-</button>
            </div>
            <div class="row">
                <button class="but">1</button>
                <button class="but">2</button>
                <button class="but">3</button>
                <button class="but">+</button>
            </div>
            <div class="row">
                <button class="but last">0</button>
                <button class="but">.</button>
                <button class="but">=</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/practice129.js"></script>
</body>

</html>
