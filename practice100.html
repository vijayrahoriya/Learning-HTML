<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/practice100.css" type="text/css">
    <title>practice100</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 big">
                <div class="box">
                    <h3><u><b>R</b>egistration form</u></h3>
                    <div class="line">
                        <div class="left">
                            <p><b>First Name</b></p>
                        </div>
                        <div class="right">
                            <input type="text" class="data">
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <p><b>Last Name</b></p>
                        </div>
                        <div class="right">
                            <input type="text" class="data">
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <p><b>Nick Name</b></p>
                        </div>
                        <div class="right">
                            <input type="text" class="data">
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <p><b>Email</b></p>
                        </div>
                        <div class="right">
                            <input type="text" class="data">
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <p><b>Password</b></p>
                        </div>
                        <div class="right">
                            <input type="password" class="data">
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <p><b>Date of Birth</b></p>
                        </div>
                        <div class="right">
                            <input type="text" class="data">
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <p><b>Gender</b></p>
                        </div>
                        <div class="right">
                            <input type="radio" name="male-Female-other" id="male" class="sel">
                            <label for="male">Male</label>
                            <input type="radio" name="male-Female-other" id="female" class="sel">
                            <label for="female">Female</label>
                            <input type="radio" name="male-Female-other" id="other" class="sel">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <p><b>Mobile</b></p>
                        </div>
                        <div class="right">
                            <input type="text" class="data">
                        </div>
                    </div>
                    <div class="line">
                        <div class="left last">
                            <p><b>Address</b></p>
                        </div>
                        <div class="right">
                            <textarea name="add" id="address" rows="5" class="data"></textarea>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
            
                        </div>
                        <div class="right">
                            <button><a href="#">Submit</a></button>
                            <button><a href="#">reset</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
